<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-QHBsYjShHxU/NMxTC9fl9GXizHjLdu8kXFO0twrKzF6wSX0GZSqrXX5RUpg+Gmy1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Shooters</title>
    <link rel="icon" type="png" href="/Shooting_multiplayer/img/3b2t-high-resolution-logo-transparent.png">

</head>
<body class="flex flex-col items-center justify-center h-screen">
  <nav class="bg-gray-800 w-full fixed top-0 z-50">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
       
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Dashboard</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Team</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View notifications</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
          </button>
  
          <!-- Profile dropdown -->
          <div class="relative ml-3">
            <div>
              <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <span class="h-12 w-12 rounded-full flex items-center justify-center border-black text-white"><i class="far fa-user"></i></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div>
    <div class="styles">
        <div class="m-2">Leaderboards</div>
        <div class="mx-2" id="playerLabels">
            
        </div>


        <!-- <div class="fixed top-0 left-0 right-0 text-sm text-white text-center py-2 select-none">
            <span>Score: </span><span id="scoreEl">0</span>
        </div> -->
        <!-- <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
            <div class="bg-white max-w-md w-full p-6 text-center font-sans rounded-md
            ">
                <h1 class="text-4xl font-semibold" id="updatedScore">0</h1>
                <p class="text-xs text-gray-700 pb-2">Points</p>
                <div>
                    <button class="bg-blue-500 text-white w-full p-2 rounded-full " id="startGameBtn">Start Game</button>
                </div>
            </div>
        </div> -->
        <div class="fixed bottom-0 left-0 right-0 text-sm text-white text-center py-2 select-none" id="cpsCounter">0 CPS</div>
    </div>
        
    <canvas></canvas>

    <div class="boilerplate-div">
        <form id="usernameForm">
          <div>
            <input id="usernameInput"type="text" placeholder="Username" class="boilerplate-input"/>
          </div>
          <div style="text-align: center; margin-top: 8px">
            <button class="boilerplate-btn">
              Start!
            </button>
          </div>
        </form>
      </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" 
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./classes/Enemy.js"></script>
    <script src="./classes/Particle.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Projectile.js"></script>
    <script src="./classes/PowerUp.js"></script>
    <script src="./game.js"></script>
    <script src="./cps.js"></script>
    
</body>

</html>
